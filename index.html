<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>참치회 특가 판매</h3>
    <select multiple>
        <option>대뱃살</option>
        <option>목살</option>
        <option>배꼽살</option>
        <option>중뱃살</option>
        
    </select>
    <ul class="choice"></ul>
    <button>결제하기</button>
</body>
<script>
            document.addEventListener('DOMContentLoaded', function () { //addEventListener 돔트리 생성 
            const select = document.querySelector('select'); //querySelector 로 select, ul 태그 가져옴
            const choice = document.querySelector('ul');

            select.addEventListener('change', (event) => { //select 이벤트 생성
                const options = event.currentTarget.options;
                const choice_list = [] //리스트 저장

                for (const option of options) { // for of 반복문
                    console.log(option.selected)
                    if (option.selected) { // selected 속성 확인
                        choice_list.push(option.textContent);
                    }
                }
                // choice.textContent = `선택한상품 ${list.join('\n')}`
                choice.textContent = `선택한상품 - ${choice_list.join(',')}`

            })
        });
</script>
</html>
